name: Initial Access to AWS

on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
  get-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::308755112793:role/admin1
          aws-region: us-west-2

      - name: Retrieve secret
        run: |
          aws secretsmanager get-secret-value --secret-id ctf/admin2creds --region us-west-2
